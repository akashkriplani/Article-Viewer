
<div class="container">
  <div class="row">
    <a class="card col-sm-6 col-md-6 col-lg-6" 
      *ngFor="let article of articleArray" 
      [routerLink]="['article',article.id]">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.body }}</p>
      </div>
    </a>
  </div>
</div>
